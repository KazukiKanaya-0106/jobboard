root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/server"
  cmd = "go build -o ./tmp/server ./cmd/server"
  delay = 1000
  exclude_dir = ["tmp", "vendor", "migrations"]
  exclude_regex = ["_test\\.go"]
  include_ext = ["go", "tmpl", "html"]
  include_dir = ["cmd", "internal"]
  stop_on_error = true
  log = "tmp/build-errors.log"

[log]
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true
